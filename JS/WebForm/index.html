<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
        <h1 id="head">Calculate volume of sphere</h1>
        <br><br>

        <form action="">
            <label for="radius" id="prom">Enter radius of the sphere(cm):</label>
            <input type="number" name="radius" id="radius" required><br><br>
            <button type="button" id="btn">Calculate</button>
            
        </form>

        <br><br>
        <p id="res" style="font-size: 24px;"></p>

    <script src="script.js"></script>
</body>
</html>
